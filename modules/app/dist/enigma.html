{% extends "layout.html" %}
{%block content %}
{% autoescape off %}
<br>
<div class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100">
        <div class="card-body">
            <h4 class="card-title"></h4>
                <p style="margin-left:25%;"> {{data.data}} </p><br>
                <form role="form"  data-toggle="validator" method="post" action="">
                    <div class="form-group col-xs-6" id="div-solution">
                        <label for="solution">Solution</label>
                        <input type="text" class="form-control" name="solution" id="solution" placeholder="Exemple: Le dodo cendrÃ©" />
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <button type="submit" class="btn btn-primary" id="sending-response">
                            <p>Envoyer</p>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endautoescape %}
{% endblock content %}
