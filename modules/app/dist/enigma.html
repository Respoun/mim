{% extends "layout.html" %}
{%block content %}
{% autoescape off %}
<br>
<div class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100">
    {% if data.image == true %}
      <!-- <img src="data:image/jpeg;base64,{{data.image}}" alt="img_data"  id="imgslot" height="75%" width="75%"/> -->
     {% endif %}
        <div class="card-body">
            <h4 class="card-title"></h4>
                <!-- <p>Temps de quête: {{session['chrono']}} minutes </p><br> -->
                <p>Temps de quête: {{chrono}} minutes </p><br>
                <p style="margin-left:25%;"> {{data.data}} </p><br>
                <!-- If response is needeed -->
                {% if data.response == true %}
                <form role="form"  data-toggle="validator" method="post" action="">
                    <div class="form-group col-xs-6" id="div-solution">
                        <label for="solution">Solution</label>
                        <input type="text" class="form-control" name="solution" id="solution" placeholder="Exemple: Le dodo cendré" />
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <button type="submit" class="btn btn-primary" id="sending-response">
                            <p>Envoyer</p>
                        </button>
                    </div>
                </form>
                <!-- If response is  not needeed -->
                {% else %}
                    <div class="form-group col-xs-6" id="div-next">
                        <label for="solution">Enigme suivante</label>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <button type="submit" class="btn btn-light" id="next-enigma">
                            <a href="{{ url_for('enigma', id_quest=data.id_quest, id_enigma=data.id_next_enigma) }}">Continuer</a>
                        </button>
                    </div>
                <!-- </form> -->
                {% endif %}
            </div>
        </div>
    </div>
{% endautoescape %}
{% endblock content %}
